<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Calculator</title>
</head>
<body>

    <h1>Simple Portfolio Calculator</h1>

    <label>Number of Years:</label>
    <input id="years" type="number"> 
    <br><br>

    <label>Base Amount (Capital):</label>
    <input id="base" type="number">
    <br><br>

    <label>Yearly Gain:</label>
    <input id="gain" type="number">
    <br><br>

    <button onclick="calculate()">Calculate</button>

    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
